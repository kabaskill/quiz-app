<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Profile</h1>
    </header>

    <main class="profile-page">
      <section class="profile">
        <img src="./images/user-solid.svg" alt="profile-picture" />
        <h2>Marty Mc Fly</h2>
      </section>

      <section class="about-me">
        <h2>About me</h2>
        <p class="profile-text">
          I'm a guy who likes to time travel and create multiple timelines. My
          best friend is Doctor Emmett Brown. When I jump on the DeLorean, it
          doesn't matter what day it is!
        </p>
        <article class="profile-stats">
          <p class="profile-stats-items">&#128190; 24</p>
          <p class="profile-stats-items">&#128640; 3</p>
        </article>
        <article class="settings">
          <h2>Settings</h2>
          <label class="profile-text">
            Dark Mode <input type="checkbox" />
          </label>
        </article>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li id="home">
            <a id="home" href="index.html"
              ><img class="icons icon1" src="images/house-solid.svg" alt="home"
            /></a>
          </li>
          <li id="bookmarks">
            <a id="bookmarks" href="bookmarks.html"
              ><img
                class="icons icon2"
                src="images/bookmark-regular.svg"
                alt="bookmark"
            /></a>
          </li>
          <li id="profile" class="active-page">
            <a id="profile" href="profile.html"
              ><img
                class="icons icon3"
                src="images/user-solid.svg"
                alt="profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
