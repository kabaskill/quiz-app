<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <section class="question-box">
        <p>Who is the best super hero?</p>
        <label class="question" for="q1">Show Answer</label>
        <input id="q1" type="checkbox" />
        <div class="answer">Batman</div>
        <p class="bookmark-emoji">&#128640;</p>
      </section>

      <section class="question-box">
        <p>Who is the best chef?</p>
        <label class="question" for="q2">Show Answer</label>
        <input id="q2" type="checkbox" />
        <div class="answer">Gordon Ramsay</div>
        <p class="bookmark-emoji">&#128640;</p>
      </section>

      <section class="question-box">
        <p>Who is the best music band?</p>
        <label class="question" for="q3">Show Answer</label>
        <input id="q3" type="checkbox" />
        <div class="answer">Metallica</div>
        <p class="bookmark-emoji">&#128640;</p>
      </section>

      <section class="question-box">
        <p>Who is the best actor?</p>
        <label class="question" for="q4">Show Answer</label>
        <input id="q4" type="checkbox" />
        <div class="answer">Robert De Niro</div>
        <p class="bookmark-emoji">&#128640;</p>
      </section>

      <section class="question-box">
        <p>Who is the best comedian?</p>
        <label class="question" for="q5">Show Answer</label>
        <input id="q5" type="checkbox" />
        <div class="answer">George Carlin</div>
        <p class="bookmark-emoji">&#128640;</p>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li class="active-page">
            <a href="index.html"
              ><img class="icons icon1" src="images/house-solid.svg" alt="home"
            /></a>
          </li>
          <li>
            <a href="bookmarks.html"
              ><img
                class="icons icon2"
                src="images/bookmark-regular.svg"
                alt="bookmark"
            /></a>
          </li>
          <li>
            <a href="profile.html"
              ><img
                class="icons icon3"
                src="images/user-solid.svg"
                alt="profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
