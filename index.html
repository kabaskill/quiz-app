<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <section class="question-box">
        <p>Who is the best super hero?</p>
        <button
          aria-label="answer-button1"
          type="button"
          class="button"
          data-js="answer-button1"
        >
          Show/Hide Answer
        </button>
        <p data-js="answer-box1" class="answer hidden">Batman</p>

        <button
          aria-label="bookmark-symbol"
          type="button"
          class="bookmark-symbol"
          data-js="bookmark-button"
        >
          <img src="/images/bookmark-regular.svg" alt="bookmark-symbol" />
        </button>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li class="active-page">
            <a href="index.html"
              ><img class="icons icon1" src="images/house-solid.svg" alt="home"
            /></a>
          </li>
          <li>
            <a href="bookmarks.html"
              ><img
                class="icons icon2"
                src="images/bookmark-regular.svg"
                alt="bookmark"
            /></a>
          </li>
          <li>
            <a href="profile.html"
              ><img
                class="icons icon3"
                src="images/user-solid.svg"
                alt="profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
